<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Corp | Welcome</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444444;
            --accent-primary: #8a63d2;
            --font-main: 'Inter', sans-serif;
            --card-border-glow: #8a63d2;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* Enhanced background */
            background-image: radial-gradient(circle at 10% 10%, #2c2c2c 1%, transparent 60%),
                              radial-gradient(circle at 90% 90%, #2c2c2c 1%, transparent 60%);
            background-size: 200% 200%;
            animation: moveGradient 15s infinite alternate ease-in-out;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        .card {
            position: relative;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out forwards;
            overflow: hidden;
            z-index: 10;
        }

        /* Animated border glow on hover */
        .card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: conic-gradient(from 180deg at 50% 50%, var(--accent-primary), transparent 60deg, transparent);
            z-index: -1;
            opacity: 0;
            filter: blur(8px);
            border-radius: 12px;
            transition: opacity 0.5s ease-in-out;
        }
        .card:hover::before {
            opacity: 1;
        }

        .custom-input, .custom-select {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 4px;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        .custom-input:focus, .custom-select:focus {
            outline: none;
            border-bottom-color: var(--accent-primary);
        }
        .custom-select option { background-color: var(--bg-secondary); }

        .btn {
            position: relative;
            overflow: hidden;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-primary); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #6a4a9f; transform: translateY(-1px); }
        
        .spinner {
            width: 20px; height: 20px; border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        .hidden-view {
            display: none;
        }

        /* Glitch effect for logo */
        .glitch {
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        .glitch:hover {
            transform: scale(1.02);
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            overflow: hidden;
            color: var(--accent-primary);
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .glitch::before {
            left: 2px;
            animation: glitch 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }
        .glitch::after {
            left: -2px;
            animation: glitch 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        }
        .glitch:hover::before, .glitch:hover::after {
            opacity: 0.8;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: ripple-effect 0.6s linear;
            transform: scale(0);
            pointer-events: none;
        }
        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="antialiased">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        </div>

    <script type="module">
        const authContainer = document.getElementById('auth-container');

        // --- MOCK DATA ---
        const countries = [
            { name: { common: 'India' }, currencies: { INR: {} } },
            { name: { common: 'United States' }, currencies: { USD: {} } },
            { name: { common: 'Germany' }, currencies: { EUR: {} } },
            { name: { common: 'United Kingdom' }, currencies: { GBP: {} } },
            { name: { common: 'Japan' }, currencies: { JPY: {} } },
        ];

        // --- TEMPLATES ---
        const templates = {
            signUp: () => `
                <div class="w-full max-w-md p-8 space-y-8 card">
                    <div class="text-center">
                        <div class="mb-4">
                            <h1 class="text-3xl font-bold glitch" data-text="Innovate Corp">Innovate Corp</h1>
                        </div>
                        <h2 class="text-3xl font-bold text-white">Create Your Account</h2>
                        <p class="mt-2 text-sm text-gray-400">
                            Already have an account? 
                            <a href="#" id="show-signin" class="font-medium text-purple-400 hover:text-purple-300">Sign In</a>
                        </p>
                    </div>
                    <form id="signup-form" class="space-y-6">
                        <input name="name" type="text" placeholder="Full Name" class="custom-input" required>
                        <input name="email" type="email" placeholder="Work Email" class="custom-input" required>
                        <input name="password" type="password" placeholder="Password" class="custom-input" required>
                        <select name="country" class="custom-select text-gray-400" required>
                            <option value="" disabled selected>Select your country</option>
                            ${countries.map(c => `<option value="${Object.keys(c.currencies)[0]}">${c.name.common}</option>`).join('')}
                        </select>
                        <button type="submit" class="w-full btn btn-primary" id="signup-btn">
                            <span>Create Account</span>
                        </button>
                    </form>
                </div>`,
            
            signIn: () => `
                <div class="w-full max-w-md p-8 space-y-8 card">
                     <div class="text-center">
                        <div class="mb-4">
                            <h1 class="text-3xl font-bold glitch" data-text="Innovate Corp">Innovate Corp</h1>
                        </div>
                        <h2 class="text-3xl font-bold text-white">Welcome Back</h2>
                        <p class="mt-2 text-sm text-gray-400">
                            Don't have an account? 
                            <a href="#" id="show-signup" class="font-medium text-purple-400 hover:text-purple-300">Sign Up</a>
                        </p>
                    </div>
                    <form id="signin-form" class="space-y-6">
                        <input name="email" type="email" placeholder="Work Email" class="custom-input" required>
                        <input name="password" type="password" placeholder="Password" class="custom-input" required>
                        <div class="text-right text-sm">
                            <a href="#" class="font-medium text-purple-400 hover:text-purple-300">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full btn btn-primary" id="signin-btn">
                            <span>Sign In</span>
                        </button>
                    </form>
                </div>`
        };

        // --- LOGIC & EVENT HANDLERS ---
        function render(view) {
            authContainer.innerHTML = templates[view]();
            attachEventListeners();
        }

        async function handleSignUp(event) {
            event.preventDefault();
            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div>`;

            const formData = new FormData(event.target);
            const countryCurrency = formData.get('country');
            console.log(`Company Currency Selected: ${countryCurrency}`);
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            alert('Sign up successful! You can now proceed to the main application.');
            
            btn.disabled = false;
            btn.innerHTML = '<span>Create Account</span>';
        }

        async function handleSignIn(event) {
            event.preventDefault();
            const btn = document.getElementById('signin-btn');
            btn.disabled = true;
            btn.innerHTML = `<div class="spinner"></div>`;

             // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            alert('Sign in successful! Redirecting to dashboard...');

            btn.disabled = false;
            btn.innerHTML = '<span>Sign In</span>';
        }

        function addRippleEffect(event) {
            const btn = event.currentTarget;
            const rect = btn.getBoundingClientRect();
            const circle = document.createElement('span');
            const diameter = Math.max(rect.width, rect.height);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = btn.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }
            btn.appendChild(circle);
        }

        function attachEventListeners() {
            const showSignInLink = document.getElementById('show-signin');
            const showSignUpLink = document.getElementById('show-signup');
            const signUpForm = document.getElementById('signup-form');
            const signInForm = document.getElementById('signin-form');

            if (showSignInLink) {
                showSignInLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    render('signIn');
                });
            }
            if (showSignUpLink) {
                showSignUpLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    render('signUp');
                });
            }
            if (signUpForm) {
                signUpForm.addEventListener('submit', handleSignUp);
                signUpForm.querySelector('#signup-btn').addEventListener('click', addRippleEffect);
            }
            if (signInForm) {
                signInForm.addEventListener('submit', handleSignIn);
                signInForm.querySelector('#signin-btn').addEventListener('click', addRippleEffect);
            }
        }

        // --- INITIAL RENDER ---
        render('signUp');

    </script>
</body>
</html>
