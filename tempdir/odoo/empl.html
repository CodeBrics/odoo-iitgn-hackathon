<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovate Corp | Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2c2c2c;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444444;
            --accent-primary: #8a63d2;
            --font-main: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dashboard specific styles */
        .sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .dashboard-main {
            background-color: var(--bg-primary);
        }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header th {
            color: var(--text-secondary);
            font-weight: 500;
            text-align: left;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .table-row td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .table-row:last-child td {
            border-bottom: none;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background-color: var(--accent-primary); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #6a4a9f; transform: translateY(-1px); }
        .btn-ghost { background: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-ghost:hover { background-color: rgba(255,255,255,0.05); }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            transform: translateY(-20px);
            animation: fadeInModal 0.3s ease-out forwards;
        }
        @keyframes fadeInModal {
            to { transform: translateY(0); opacity: 1; }
        }

        .custom-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 4px;
            transition: border-color 0.3s ease;
            width: 100%;
        }
        .custom-input:focus {
            outline: none;
            border-bottom-color: var(--accent-primary);
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex h-screen bg-bg-primary">
        
        <div class="w-64 sidebar p-6 flex flex-col justify-between">
            <div>
                <div class="flex items-center space-x-2 mb-8">
                    <svg class="h-8 w-8 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM5 10a5 5 0 0110 0v1h-1a1 1 0 010-2h2a1 1 0 011 1v2a3 3 0 01-3 3H8a3 3 0 01-3-3v-2a1 1 0 011-1h2a1 1 0 010 2h-1v-1z" clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-xl font-bold text-white">Innovate Corp</h1>
                </div>
                
                <nav class="space-y-2">
                    <a href="#" class="nav-link flex items-center space-x-3 p-3 rounded-lg text-sm font-medium transition-colors duration-200" data-view="employees">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a.75.75 0 01.75.75v5.5a.75.75 0 01-1.5 0v-5.5A.75.75 0 0110 2zM15.5 10a.75.75 0 000 1.5h-5.5a.75.75 0 000-1.5h5.5zM4.5 10a.75.75 0 000 1.5h-.75a.75.75 0 000-1.5h.75zM10 15a.75.75 0 01.75.75v.5a.75.75 0 01-1.5 0v-.5A.75.75 0 0110 15z" /></svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" class="nav-link flex items-center space-x-3 p-3 rounded-lg text-sm font-medium transition-colors duration-200" data-view="reports">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M2.5 4A1.5 1.5 0 014 2.5h12A1.5 1.5 0 0117.5 4v12A1.5 1.5 0 0116 17.5H4A1.5 1.5 0 012.5 16V4zm2.5 0v11.5a.5.5 0 00.5.5h10.5a.5.5 0 00.5-.5V4a.5.5 0 00-.5-.5H5a.5.5 0 00-.5.5zM11 7h-2v2h2V7zm-2 4h2v2H9v-2zm4-4h-2v2h2V7zm-2 4h2v2h-2v-2z" clip-rule="evenodd" /></svg>
                        <span>Reports</span>
                    </a>
                </nav>
            </div>
            
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-sm font-medium text-gray-400 hover:text-white hover:bg-purple-600/20 transition-colors duration-200">
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-10.25a.75.75 0 00-1.5 0V11h-1.25a.75.75 0 000 1.5h2.5a.75.75 0 000-1.5H10.5V7.75z" /></svg>
                <span>Logout</span>
            </a>
        </div>

        <div id="main-content" class="flex-1 dashboard-main p-8">
            </div>
    </div>
    
    <div id="modal-container"></div>
    
    <script>
        const mainContent = document.getElementById('main-content');
        const modalContainer = document.getElementById('modal-container');
        let employees = [
            { id: 1, name: 'Jane Doe', email: 'jane.doe@innovatecorp.com', role: 'Administrator', status: 'Active', lastLogin: '2 hours ago' },
            { id: 2, name: 'John Smith', email: 'john.smith@innovatecorp.com', role: 'Employee', status: 'Invited', lastLogin: 'Never' },
            { id: 3, name: 'Emily White', email: 'emily.white@innovatecorp.com', role: 'Manager', status: 'Active', lastLogin: '1 day ago' },
        ];

        // --- TEMPLATES ---
        const templates = {
            employees: () => `
                <header class="flex justify-between items-center pb-6">
                    <div>
                        <h2 class="text-3xl font-bold">Employees</h2>
                        <p class="mt-1 text-sm text-gray-400">Manage your team members and their access.</p>
                    </div>
                    <div class="flex space-x-4">
                        <button class="btn btn-ghost" id="export-btn">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M17.5 12h-12a.5.5 0 010-1h12a.5.5 0 010 1zM12 5h-1v2h-2v-2H6v2H5v-2H4v2H3v-2H2v2H1v-2h-.5a.5.5 0 00-.5.5v3.5a.5.5 0 00.5.5h19a.5.5 0 00.5-.5v-3.5a.5.5 0 00-.5-.5h-1.5V5H17.5zm-5 4h8a.5.5 0 01.5.5v2a.5.5 0 01-.5.5H7a.5.5 0 01-.5-.5v-2A.5.5 0 017 9z" clip-rule="evenodd" /></svg>
                            Export
                        </button>
                        <button class="btn btn-primary" id="add-employee-btn">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Add Employee
                        </button>
                    </div>
                </header>
                <div class="card p-6">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="table-header">
                                    <th class="py-3 px-6">Name</th>
                                    <th class="py-3 px-6">Email</th>
                                    <th class="py-3 px-6">Role</th>
                                    <th class="py-3 px-6">Status</th>
                                    <th class="py-3 px-6">Last Login</th>
                                    <th class="py-3 px-6">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${employees.map(e => `
                                    <tr class="table-row" data-id="${e.id}">
                                        <td class="py-4 px-6 font-medium">${e.name}</td>
                                        <td class="py-4 px-6 text-gray-400">${e.email}</td>
                                        <td class="py-4 px-6 text-gray-400">${e.role}</td>
                                        <td class="py-4 px-6">
                                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${e.status === 'Active' ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}">${e.status}</span>
                                        </td>
                                        <td class="py-4 px-6 text-gray-400">${e.lastLogin}</td>
                                        <td class="py-4 px-6 flex items-center space-x-2">
                                            <button class="text-purple-400 hover:text-purple-300 edit-btn" data-id="${e.id}">Edit</button>
                                            <button class="text-red-400 hover:text-red-300 delete-btn" data-id="${e.id}">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`,
            
            reports: () => `
                <header class="pb-6">
                    <h2 class="text-3xl font-bold">Reports</h2>
                    <p class="mt-1 text-sm text-gray-400">View and generate custom reports for your business.</p>
                </header>
                <div class="card p-6 h-96 flex items-center justify-center">
                    <p class="text-gray-400 text-center">Reports functionality coming soon!</p>
                </div>`,
            
            addEditModal: (isEdit = false, employee = null) => `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold">${isEdit ? 'Edit Employee' : 'Add New Employee'}</h3>
                            <button class="text-gray-400 hover:text-white" id="close-modal-btn">&times;</button>
                        </div>
                        <form id="employee-form" class="space-y-4">
                            <input type="hidden" name="id" value="${employee ? employee.id : ''}">
                            <div>
                                <input type="text" name="name" placeholder="Full Name" class="custom-input" required value="${employee ? employee.name : ''}">
                            </div>
                            <div>
                                <input type="email" name="email" placeholder="Email" class="custom-input" required value="${employee ? employee.email : ''}">
                            </div>
                            <div>
                                <input type="text" name="role" placeholder="Role" class="custom-input" required value="${employee ? employee.role : ''}">
                            </div>
                            <button type="submit" class="w-full btn btn-primary mt-6">
                                ${isEdit ? 'Save Changes' : 'Add Employee'}
                            </button>
                        </form>
                    </div>
                </div>`
        };

        // --- RENDER & EVENT HANDLERS ---
        function renderView(viewName) {
            mainContent.innerHTML = templates[viewName]();
            attachEventListeners(viewName);
            updateActiveLink(viewName);
        }

        function updateActiveLink(viewName) {
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.view === viewName) {
                    link.classList.add('text-white', 'bg-purple-600/30');
                    link.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-purple-600/20');
                } else {
                    link.classList.remove('text-white', 'bg-purple-600/30');
                    link.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-purple-600/20');
                }
            });
        }

        function attachEventListeners(viewName) {
            // General event listeners for navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderView(e.currentTarget.dataset.view);
                });
            });

            // View-specific listeners
            if (viewName === 'employees') {
                document.getElementById('add-employee-btn').addEventListener('click', () => {
                    showModal('add');
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const employeeId = parseInt(e.currentTarget.dataset.id);
                        const employeeToEdit = employees.find(emp => emp.id === employeeId);
                        showModal('edit', employeeToEdit);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const employeeId = parseInt(e.currentTarget.dataset.id);
                        if (confirm('Are you sure you want to delete this employee?')) {
                            deleteEmployee(employeeId);
                        }
                    });
                });
            }
        }

        // --- MODAL & DATA FUNCTIONS ---
        function showModal(type, employeeData = null) {
            if (type === 'add') {
                modalContainer.innerHTML = templates.addEditModal();
            } else if (type === 'edit' && employeeData) {
                modalContainer.innerHTML = templates.addEditModal(true, employeeData);
            }
            
            const closeModalBtn = document.getElementById('close-modal-btn');
            closeModalBtn.addEventListener('click', () => {
                modalContainer.innerHTML = '';
            });

            const employeeForm = document.getElementById('employee-form');
            employeeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const employee = Object.fromEntries(formData.entries());
                
                if (type === 'add') {
                    addEmployee(employee);
                } else if (type === 'edit') {
                    updateEmployee(employee);
                }
                modalContainer.innerHTML = '';
            });
        }
        
        function addEmployee(data) {
            const newEmployee = {
                id: employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1,
                name: data.name,
                email: data.email,
                role: data.role,
                status: 'Invited',
                lastLogin: 'Never'
            };
            employees.push(newEmployee);
            renderView('employees');
        }

        function updateEmployee(data) {
            employees = employees.map(emp => {
                if (emp.id === parseInt(data.id)) {
                    return { ...emp, name: data.name, email: data.email, role: data.role };
                }
                return emp;
            });
            renderView('employees');
        }

        function deleteEmployee(id) {
            employees = employees.filter(emp => emp.id !== id);
            renderView('employees');
        }

        // Initial render
        renderView('employees');

    </script>
</body>
</html>
